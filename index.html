<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  <title>Password Generator</title>
</head>

<body>
  <!-- Insert container -->
  <div class="container">
    <!-- Header1 -->
    <h1 class="header1">Password Generator</h1>
    <!-- Create a text area for your password to generate in -->
    <textarea id="password">Here is where your password will be generated</textarea>
    <!-- create buttons for to generate the password & copy the password -->
    <div class="buttons">
      <!-- Password generator button -->
      <input type="button" id="passwordButton" class="button1" onclick="generatePassword()" value="Generate Password">
      <!-- Copy clipboard button -->
      <input type="button" id="copyClipboard" class="button2" onclick="copyClipboard()" disabled value="copy to clipboard">
    </div>
  </div>
</body>
<footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  crossorigin="anonymous"></script>

</footer>
</html>
